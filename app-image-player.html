<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="app-image-player">
  <template>
    <style>
      :host {
        display: block;
      }

      #ironImage {
        width: 100%;
        height: 100%;
      }
    </style>

    <iron-image
        id="ironImage"
        src$="[[data.imageUrl]]"
        sizing="contain"
        preload
        fade></iron-image>

  </template>

  <script>

    class AppImagePlayer extends Polymer.Element {

      static get is() {return 'app-image-player';}

      static get properties() {
        return {
          data: Object,
        };
      }

      static get observers() {
        return [
          '_backgroundColorChanged(data.backgroundColor)',
        ];
      }

      _backgroundColorChanged(backgroundColor) {
        this.style.backgroundColor = backgroundColor || 'transparent';
      }

    }

    customElements.define(AppImagePlayer.is, AppImagePlayer);

  </script>
</dom-module>
