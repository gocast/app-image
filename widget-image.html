<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="widget-image">
  <template>
    <style>
      :host {
        display: block;
      }

      #ironImage {
        width: 100%;
        height: 100%;
      }
    </style>

    <iron-image
        id="ironImage"
        src$="[[data.imageUrl]]"
        sizing="contain"
        preload
        fade></iron-image>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: 'widget-image',

    properties: {

      data: Object

    }

  });

})();
</script>
