<!doctype html>
<html>
  <head>
    <title>app-image demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../app-image.html">

    <style is="custom-style">
      body {
        height: 100vh;
        width: 100%;
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <app-image custom-name="Test app"></app-image>

    <script>

    window.onload = _ => {
      document.querySelector('app-image').data = {
        imageUrl: 'http://www.castles.org/images/sd2_small.jpg'
      };
    }

    </script>

  </body>
</html>
